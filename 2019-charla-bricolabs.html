# Qué es una ortofoto?

La ortofotografía es la presentación fotográfica de una zona de la superficie terrestre,
en la que todos los elementos están en la misma escala, libre de errores y deformaciones,
con la misma validez de un plano cartográfico. Fuente: [Wikipedia](https://es.wikipedia.org/wiki/Ortofotograf%C3%ADa)

**Una ortofo tiene lo bueno de una foto área y de un plano**

Tradicionalmente se toman a través de satélites o aviones pero... ahora tenemos drones!

En España tenemos el [Plan Nacional de Ortofotografía Aérea](https://pnoa.ign.es) (PNOA)

Requisitos previos:

* git
* Docker

**Instalación**

    $ git clone https://github.com/OpenDroneMap/WebODM.git

    $ ./webodm.sh start

**Usar como Live USB**

    $ git clone https://github.com/OpenDroneMap/LiveODM.git

    $ ./envsetup.sh (Para generar la ISO)

**Documentación**

* [Manual](https://www.opendronemap.org/docs/)
* [ODM Book](https://odmbook.com)

**[Datasets para jugar](http://www.ghandalf.org/drones/)**


---

<img src="./images/opendronemap.jpg" width="40%"/>

**Algunos comandos interesantes**:

Reiniciar WebODM  

    $ ./webodm.sh restart

Resetear contraseña administrador  
    
    $ ./webodm.sh resetadminpassword newpass

Cambiar el puerto  
    
    $ ./webodm.sh restart --port 80

Actualizar a la última versión  
    
    $ ./webodm.sh update
